<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Expense Tracker</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <form id="myForm" class="form-inline mb-3">
                <div class="msg"></div>
                <label for="name" >Description:</label>
                <input type="text" id="name" placeholder="Describe">
                <label for="amount" >Amount:</label>
                <input type="number" id="amount" placeholder="Amount" step="50">
                <label for="category" >Category:</label>
                <select name="category" id="category">
                    <option value="entertain">Entertainment</option>
                    <option value="transport">Transport</option>
                    <option value="education">Education</option>
                    <option value="utilities">Utilites</option>
                </select>
                <input type="submit" class="btn btn-dark btn-sm" value="Submit">
            </form>  
            <ul id="items" class="list-group"></ul> 
        </div>
           
        
    </div>
    <script src="samp.js"></script>
</body>
</html>
